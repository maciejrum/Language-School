{% extends 'base.html'%}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block container %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

        <h3>Change subject name from <b>{{ subject.title }}</b> to:</h3>

    {% if form.errors %}
        {{ form.errors | crispy }}
    {% endif %}
    {{ form | crispy}}
    <button type="submit">Save</button>
</form>
{% endblock %}
