{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block container %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <h2>Welcome to Pasha London School!</h2>
  <h8>Please <a href="{% url 'login' %}">Log In</a> or <a href="{% url 'signup' %}">Signup</a></h8>

{% endif %}
{% endblock %}
